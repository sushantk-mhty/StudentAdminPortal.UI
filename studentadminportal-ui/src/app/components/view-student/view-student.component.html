<div class="page-header">
    <div class="container">
      <h1>Student Information</h1>
    </div>
  </div>

  <div class="container">
    <div class="row top-row">
        <div class="col-xs-12 row end-xs">
            <a [routerLink]="['/students']" color="primary" mat-raised-button>
                <mat-icon>chevron_left</mat-icon> Go Back
            </a> 
        </div>
    </div>
    <ng-container *ngIf="student;else notFound">
        <div class="row">
            <div class="col-xs-6">
                <!-- Student Details -->
                <form #studentDetailsForm="ngForm" >
                    <div class="row">
                        <div class="col-xs-6">
                            <mat-form-field appearance="outline">
                                <mat-label>First Name</mat-label>
                                <input type="text" matInput name="firstName" [(ngModel)]="student.firstName">
                            </mat-form-field>
                        </div>
                        <div class="col-xs-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input type="text" matInput name="lastName" [(ngModel)]="student.lastName"> 
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Date Of Birth</mat-label>
                                <input matInput [matDatepicker]="picker" name="dateOfBirth" [(ngModel)]="student.dateOfBirth">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input type="text" matInput name="email" [(ngModel)]="student.email">
                            </mat-form-field>
                        </div>
                        <div class="col-xs-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Mobile</mat-label>
                                <input type="number" matInput name="mobile" [(ngModel)]="student.mobile">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Gender</mat-label>
                                <mat-select [(ngModel)]="student.genderId" name="gender">
                                    <mat-option *ngFor="let ge of gender" [value]="ge.id">
                                        {{ge.description}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Physical Address</mat-label>
                                <textarea name="" matInput name="physicalAddress" [(ngModel)]="student.address.physicalAddress"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Postal Address</mat-label>
                                <textarea name="" matInput name="postalAddress" [(ngModel)]="student.address.postalAddress"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row between-xs">
                                <button mat-raised-button color="primary" (click)="onFormSubmit()">Update</button>
                                <button mat-raised-button color="warn" (click)="onRecordRemove()">Remove</button>
                            </div>
                           
                        </div>
                    </div>
    
                </form>
            </div>
            <div class="col-xs-6">
                <!-- Profile Images -->
            </div>
        </div>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Student Detail not found!
        </div>
    </ng-template>
  
  </div>
